<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: rgb(242, 237, 195);
    }

    div {

      background-color: rgb(218, 186, 245)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1>Expense Tracker</h1>
        <H5>Track Your Expense</H5>
        <form action="#">
          <div class="mb-3">
            <label for="formGroupExampleInput1" class="form-label">Amount:</label>
            <input type="text" class="form-control" id="formGroupExampleInput1">
            <label for="formGroupExampleInput2" class="form-label">Description:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput">Category:</label>
          </div>
          <div class="input-group">


            <select class="form-select" id="formGroupExampleInput" aria-label="Example select with button addon">
              <option selected>Choose...</option>
              <option value="Fuel">Fuel</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Mobile">Mobile bills</option>
            </select>
          </div>
          <br>
          <div>
            <button type="button" class="btn btn-primary" id="rahul">Add Expense</button>

          </div>
        </form>

      </div>
    </div>

  </div>
  <ul class="rocky"></ul>
  <script src="demo.js"></script>
</body>

</html>
